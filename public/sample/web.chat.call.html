<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <meta http-equiv='X-UA-Compatible' content='ie=edge'>
    <link rel="stylesheet" href="./css/wrap.css">
    <title>전화걸기</title>
</head>
<body>
    <fieldset style="height: 130px; width: 100% ; margin: 0; padding: 1px;">
        <legend style="margin : 0; padding : 0">정보 입력</legend>
        <div class='login'>
            id : <input id='inputid' value='apple' /> <br />
            pw : <input id='inputpw' type='password' value='apple' /> <br />
            target : <input id='inputTarget' value='melon' /> <br />
            <button id='loginBtn'>로그인</button>
            <button id='callBtn' disabled>전화걸기</button>
            <button id='exitBtn' disabled>통화종료</button>
        </div>
    </fieldset>

    <div class='login_message'>
        <div id='text_print_Box'></div>
    </div>

    <input type='text' id='message' disabled>
    <button id='chatBtn' disabled>채팅송신</button><br/>
    <div id='chat_Box'></div>

    <!-- 로그 -->
    <div id='printBox' class='printBox'></div>

    <script src='https://106.240.247.44:7101/socket.io/socket.io.js'></script>
    <script src='../lib/common.js'></script>
    <script src='js/web.chat.call.js'></script>
</body>
</html>
